<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body>
 <header>
  <input type="checkbox" id="checkbox">
 </header>
  <main class="main-login">

    <div class="left-login">
      <h1>Faça o login <br> e entre para o nosso time! </h1>
      <img src="./webinar-animate.svg" alt="Animação Webinar" class="left-login-image">
    </div>
    <div class="left-login">
      <form action="" class="card-login"id="form">
        
            <h1>LOGIN</h1>
        
            <div class="textfield">
              <label for="usuario">Usuário</label>
              <input type="email" name="usuario" placeholder="Usuário" id="email" class="required" onclick="">
              <span class="span-required">O e-mail está incorreto!</span>
            </div>
            <div class="textfield">
              <label for="password">Senha</label>
              <input type="password" name="senha" placeholder="Senha" id="password" class="required">
              <span class="span-required">A senha precisa ter no mínimo 8 digitos!</span>
            </div>
            <button type="submit" class="btn-login">Login</button>
          
      </form>
      
    </div>
    <script src="script.js"></script>
  </main>
  
</body>
</html>
